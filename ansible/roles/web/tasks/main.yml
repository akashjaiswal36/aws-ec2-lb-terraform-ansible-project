- name: Install Nginx
  apt:
    name: nginx
    state: present
    update_cache: yes

- name: Deploy custom index page
  template:
    src: index.html.j2
    dest: /var/www/html/index.html
    mode: '0644'

- name: Ensure Nginx is running
  service:
    name: nginx
    state: started
    enabled: true